<!doctype html>
<html>

<head>
	<title>HTML5 Canvas Example</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
	<script src="index.js"></script>
</head>

<body onload="init();" onmouseup="mouseUp(event)" onselectstart="return false;" style="background-color:#EEEEEE;">

	<div id="header-container">
		<strong>Canvas Drawing Example</strong><br />
		(Written by Anthony Tietjen)
		<hr>

		<div>
			Size:
			<select id="select_width" onchange="init();">
				<option selected>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>30</option>
				<option>40</option>
			</select>

			Color:
			<select id="select_color" onchange="init();">
				<option value="rgb(0,0,0)" selected>Black</option>
				<option value="rgb(255,0,0)">Red</option>
				<option value="rgb(0,255,0)">Green</option>
				<option value="rgb(0,0,255)">Blue</option>
				<option value="rgb(255,255,0)">Yellow</option>
			</select>

			Mode:
			<select id="select_drawmode" onchange="init();">
				<option value="stroke" selected>Stroke</option>
				<option value="fill">Fill</option>
			</select>

			<button onclick="erase()">Erase</button>
		</div>
	</div>

	<div id="canvas-container" style="">
		<canvas id="theCanvas" height="500" width="1000" onmousedown="mouseDown(event)" onmousemove="mouseMove(event)">
		</canvas>
	</div>
</body>

</html>
