<!doctype html>
<html>

<head>
	<title>HTML5 Canvas Example</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
	<meta name="viewport"
		content="width=device-width; initial-scale=1; maximum-scale=1, minimum-scale=1; user-scalable=no">
	<script src="index.js"></script>
</head>

<body onselectstart="return false;">

	<div id="container">

		<div id="header-container">
			<h1>HTML5 Canvas Paint</h1> - Made by Anthony Tietjen
			<hr>

			<div id="toolbar">
				<div>
					<label>Size</label>
					<select id="select_width" onchange="setLineWidth();">
						<option selected>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>10</option>
						<option>15</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
					</select>
				</div>

				<div>
					<label>Color</label>
					<select id="select_color" onchange="setColor();">
						<option value="rgb(0,0,0)" selected>Black</option>
						<option value="rgb(255,0,0)">Red</option>
						<option value="rgb(0,255,0)">Green</option>
						<option value="rgb(0,0,255)">Blue</option>
						<option value="rgb(255,255,0)">Yellow</option>
					</select>
				</div>

				<div>
					<label>Mode</label>
					<select id="select_drawmode" onchange="setDrawMode();">
						<option value="stroke" selected>Stroke</option>
						<option value="fill">Fill</option>
					</select>
				</div>

				<div>
					<button onclick="erase()">Clear</button>
				</div>
			</div>
		</div>

		<div id="canvas-container">
			<canvas id="theCanvas" height="500" />
		</div>
	</div>
</body>

</html>
